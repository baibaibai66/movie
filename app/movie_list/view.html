<div class="page-header">
  <h1>{{title}}</h1>
</div>


<!--<h2 ng-if="errorMsg">{{errorMsg}}</h2>-->

<ul class="list-group">
  <li ng-repeat="item in data" class="list-group-item">
    <span class="badge">评分：{{item.rating.average}}</span>
    <div class="media">
  		<div class="media-left">
	    <a ng-href="#/subject/{{item.id}}">
	      <img ng-src="{{item.images.small}}" class="media-object" alt="...">
	    </a>
	  	</div>
		  <div class="media-body">
		    <h3 class="media-heading">{{item.title}}</h4>
		    <p>
		    	<span>类型：{{item.genres.join('、')}}</span>
		    	&nbsp;&nbsp;&nbsp;&nbsp;
		    	<span>上映年份：{{item.year}}</span>
		    </p>
		    <p>
		    	导演：
		    	<span ng-repeat="director in item.directors">
		    		{{director.name}}
		    		<i ng-if="!$last">、</i>
		    	</span>
		    	
		    </p>
		    <p>
		    	主演：
		    	<span ng-repeat="cast in item.casts">
		    		{{cast.name}}
		    		<i ng-if="!$last">、</i>
		    	</span>
		    </p>
		  </div>
		</div>
  </li>
</ul>

<div ng-show="!loading">
	<p>共{{total}}部&nbsp;&nbsp;当前第{{currentPage}}/{{totalPages}}页</p>
	<nav aria-label="...">
  <ul class="pager">
    <li ng-class="{disabled: currentPage<=1}"><a ng-click="goPage(currentPage-1)">上一页</a></li>
    <li ng-class="{disabled: currentPage>=totalPages}"><a ng-click="goPage(currentPage+1)">下一页</a></li>
  </ul>
</div>




<!--loading特效-->
<div ng-show="loading" class="mask">
	<div class="sk-fading-circle">
	  <div class="sk-circle1 sk-circle"></div>
	  <div class="sk-circle2 sk-circle"></div>
	  <div class="sk-circle3 sk-circle"></div>
	  <div class="sk-circle4 sk-circle"></div>
	  <div class="sk-circle5 sk-circle"></div>
	  <div class="sk-circle6 sk-circle"></div>
	  <div class="sk-circle7 sk-circle"></div>
	  <div class="sk-circle8 sk-circle"></div>
	  <div class="sk-circle9 sk-circle"></div>
	  <div class="sk-circle10 sk-circle"></div>
	  <div class="sk-circle11 sk-circle"></div>
	  <div class="sk-circle12 sk-circle"></div>
	</div>
</div>
